name: Test Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp voluptuous
        pip install homeassistant
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors
        flake8 custom_components/youtube_mp3_downloader --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 custom_components/youtube_mp3_downloader --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  hacs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
